<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet">
	<link rel="stylesheet" type="text/css"href="style.css">
	<title>Q2SW2</title>
</head>
<center><h1>Math Converter!</h1></center>
<br>
<body>
<div class="container1">
<center>
	<form>
		<label>Enter a:</label>
		<br>
		      <input type="text" id="num1" class="form control">
		      <br><br>
		<label>Enter b:</label>
		<br>
		      <input type="text" id="num2" class="form control">
		      <br></br>
</div>
<br><br>
<center>
		<button style="width: 30%;" type="Submit" class="btn btn-primary" onclick="greater()">Is a greater Than b?</button>
		
		<button style="width: 30%;" type="Submit" class="btn btn-danger" onclick="less()">Is a less Than b?</button>
		<br></br>
		<button style="width: 30%;" type="Submit" class="btn btn-success" onclick="multiply()">The product of a and b</button>
		
		<button style="width: 30%;" type="Submit" class="btn btn-warning" onclick="equal()">Is a equal to b?</button>
	</center>

	</form>
<script>

		function greater(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var greater = Number(num1) > Number(num2); 
			document.write("Is a greater than b?: " + greater);
		}

		function less(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var less = Number(num1) < Number(num2); 
			document.write("Is a less than b: " + less);

		}

		function multiply(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var product = Number(num1) * Number(num2); 
			document.write("The product is: " + product);
		}
		function equal(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var equal = Number(num1) == Number(num2); 
			document.write("Is a equal to b?: " + equal);
		}

	</script>

</center>
</body>
</html>
